<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .resizable {
        resize: both;
        overflow: scroll;
        border: 1px solid black;
      }
      div {
        height: 300px;
        width: 300px;
      }
      p {
        height: 200px;
        width: 200px;
      }
      textarea {
        width: 400px;
        height: 50px;
        resize: none;
      }
    </style>
  </head>
  <body>
    <textarea>
原本可以调整尺寸的<code>textarea</code>元素，可以用这属性禁用其调整属性。</textarea
    >
    <hr />
    <div class="resizable">
      <p class="resizable">
        此段落可在各个方向上调整尺寸，这是因为在此元素上 CSS `resize` 属性设置为
        `both`。
      </p>
    </div>
  </body>
</html>
