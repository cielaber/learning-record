<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用对象URL预览视频</title>
    <style>
        #viewer{
            float: right;
            width: 400px;
            height: auto;
            border: red solid 1px;
        }
    </style>
</head>

<body>
    <input type="file" onchange="handleFiles(this.files)">

    <video id="viewer">
        <source id="video" src="./1.mp4" type="video/mp4">
    </video>

    <script>
        const source = document.getElementById('video');
        const video = document.getElementById('viewer');

        function handleFiles(files) {
            console.log(files);
            const obj_url = window.URL.createObjectURL(files[0]);
            source.src = obj_url;
            video.play();
            window.URL.revokeObjectURL(obj_url);
        }
    </script>
</body>

</html>
