<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const { createApp, h, createVNode, render } = Vue
        const App = {
            render() {
                return h('div', 'hello world')
            }
        }

        debugger
        const vnode = createVNode(App) // 少了一个传递节点操作和属性操作的api
        debugger
        // 内部将render方法进行了包装 -> 增加传入节点操作和属性操作的api
        render(vnode, document.getElementById('app'))

        // 上面逻辑等价： createApp(App, {}).mount("#app")
    </script>
</body>

</html>
